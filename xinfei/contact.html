	<section id="contact-page">
		<div class="container">
			<div class="center">
				<h2>留下你的信息</h2>
				<p class="lead">您可以在这里留下您的信息，稍后我们会有专人为您服务。</p>
			</div>
			<div class="row contact-wrap">
				<div class="status alert alert-success" style="display: none"></div>
				<form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="http://www.clearcom.com.cn/sendemail.php">
					<div class="col-sm-5 col-sm-offset-1">
						<div class="form-group">
							<label>称呼 *</label> <input type="text" name="name" class="form-control" style="border: 1px solid #E7E7E7;" required>
						</div>
						<div class="form-group">
							<label>Email *</label> <input type="email" name="email" class="form-control" style="border: 1px solid #E7E7E7;" required>
						</div>
						<div class="form-group">
							<label>电话</label> <input type="number" class="form-control" style="border: 1px solid #E7E7E7;">
						</div>
						<div class="form-group">
							<label>公司名称</label> <input type="text" class="form-control" style="border: 1px solid #E7E7E7;">
						</div>
					</div>
					<div class="col-sm-5">
						<div class="form-group">
							<label>主题 *</label> <input type="text" name="subject" class="form-control" style="border: 1px solid #E7E7E7;" required>
						</div>
						<div class="form-group">
							<label>留言 *</label>
							<textarea name="message" id="message" required class="form-control" style="border: 1px solid #E7E7E7;" rows="8"></textarea>
						</div>
						<div class="form-group">
							<button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">发送你的信息</button>
						</div>
					</div>
				</form>
			</div>
			<!--/.row-->
		</div>
